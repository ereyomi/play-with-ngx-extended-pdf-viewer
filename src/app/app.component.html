

<main class="main">
<div class="max-w-5xl mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4">(Team Man o War: Playing with pdf) - PDF Picker + Viewer  (Locked File Support, Improved Usability)</h2>

  <!-- controls -->
  <div class="flex flex-col md:flex-row md:items-center gap-4 mb-4">
    <!-- file chooser -->
    <label
      class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200"
    >
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 7l4-4 4 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span class="text-sm">Choose file</span>
      <input type="file" accept="application/pdf" (change)="onFileSelected($event)" class="hidden" />
    </label>

    <!-- URL input -->
    <div class="flex-1 flex gap-2">
      <input
        type="text"
        placeholder="Enter remote PDF URL (CORS-enabled)"
        [(ngModel)]="urlInput"
        class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-60"
        (click)="openUrl()"
        [disabled]="!urlInput"
      >
        Open URL
      </button>
    </div>

    <!-- options -->
    <label class="inline-flex items-center gap-2 text-sm">
      <input type="checkbox" [(ngModel)]="saveFilesToHistory" class="form-checkbox h-4 w-4" />
      <span>Save files to history (base64; may be large)</span>
    </label>
  </div>

  <!-- drag & drop -->
  <div
    class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center text-gray-600 mb-4 hover:border-indigo-400"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    Drag & drop a PDF here, or use the controls above
  </div>

  <!-- history -->
  <div class="mb-4">
    <h3 class="text-lg font-medium mb-2">History</h3>
    <div *ngIf="history.length === 0" class="text-sm text-gray-500">No recent files/URLs</div>
    <ul *ngIf="history.length" class="space-y-2">
      <li *ngFor="let h of history" class="flex items-center justify-between gap-2">
        <div class="flex items-center gap-2">
          <button class="text-left text-sm text-indigo-600 hover:underline" (click)="openHistory(h)">{{ h.label }}</button>
          <span class="text-xs text-gray-400">· {{ h.type }}</span>
        </div>
        <div class="flex gap-2">
          <button class="px-2 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200" (click)="openHistory(h)">Open</button>
          <button class="px-2 py-1 text-xs text-red-600 rounded hover:bg-red-50" (click)="removeHistory(h.id)">Remove</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- viewer -->
  <div>
    <h4 *ngIf="currentLabel" class="text-sm text-gray-600 mb-2">Now showing: <span class="font-medium text-gray-800">{{ currentLabel }}</span></h4>

    <div *ngIf="pdfSrc" class="border rounded-lg overflow-hidden">
      <ngx-extended-pdf-viewer
        [src]="pdfSrc"
        useBrowserLocale="true"
        height="70vh"
        [showPresentationModeButton]="true"
        [showSidebarButton]="true"
      ></ngx-extended-pdf-viewer>
    </div>

    <div *ngIf="!pdfSrc" class="py-12 border-2 border-dashed border-gray-200 rounded-lg text-center text-gray-500">
      No PDF loaded yet — pick a file or enter a URL.
    </div>
  </div>
</div>


</main>
<router-outlet />
